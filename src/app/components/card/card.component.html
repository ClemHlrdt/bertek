<article class="card">
  <img
    class="card__image"
    [src]="member.images.w400"
    [srcset]="srcSetImages"
    alt=""
  />
  <div class="card__container">
    <h3 class="card__name">{{ member.info.title }}</h3>
    <p class="card__role">{{ member.info.description }}</p>
    <a class="card__email" href="">{{ member.info.link }}</a>
    <p class="card__phone">{{ member.info.text }}</p>
  </div>
</article>
